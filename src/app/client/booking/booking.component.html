<div class="component dark">
    <app-page-header
        [src]="'contact.jpg'"
        [title]="'Foglalj most'">
    </app-page-header>
        <mat-horizontal-stepper linear #stepper >
            <div class="medium-padding">
           <mat-step label="Csomag" [completed]="packageNext">
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6 col-sm-8 col-7"></div>
                    <div class="col-md-3 col-sm-4 col-5 text-center pb-3">
                        <div
                            [ngClass]="{disabled: !packageNext}"
                            (click)="goForward(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Tovább</span>
                        </div>
                    </div>
                </div>
                <app-choose-package></app-choose-package>
            </mat-step>
            </div>
            <div class="medium-padding">

            <mat-step label="Adatok" [completed]="infoNext">
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-5 text-center pb-3">
                        <div
                            (click)="goBack(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Vissza</span>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-2"></div>
                    <div class="col-md-3 col-sm-4 col-5 text-center pb-3">
                        <div
                            [ngClass]="{disabled: !infoNext}"
                            (click)="goForward(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Tovább</span>
                        </div>
                    </div>
                </div>
                <app-information-form #form></app-information-form>
                <!-- <div>{{ form.isValid() }}</div> -->
            </mat-step>
            </div>
            <mat-step label="Dátum" [completed]="dateNext">
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-5 text-center pb-3">
                        <div
                            (click)="goBack(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Vissza</span>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-2"></div>
                    <div class="col-md-3 col-sm-4 col-5 text-center pb-3">
                        <div
                            [ngClass]="{disabled: !dateNext}"
                            (click)="goForward(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Tovább</span>
                        </div>
                    </div>
                </div>
                <app-date></app-date>
            </mat-step>
            <div class="medium-padding">

            <mat-step label="Ellenőrzés" completed="false">
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-5 text-center pb-3">
                        <div
                            (click)="goBack(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Vissza</span>
                        </div>
                    </div>
                </div>
                <app-check></app-check>
            </mat-step>
        </div>
       </mat-horizontal-stepper>
</div>
