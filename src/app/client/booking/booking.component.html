<div class="component dark">
    <div class="medium-padding">
        <div class="text-center large-text padding-bottom-2">
            Online foglalás
        </div>
        <mat-horizontal-stepper linear #stepper >
           <mat-step class="valami" label="Csomag" [completed]="packageNext">
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3 col-12 text-center pb-3">
                        <div
                            [ngClass]="{disabled: !packageNext}"
                            (click)="goForward(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Tovább</span>
                        </div>
                    </div>
                </div>
                <app-choose-package></app-choose-package>
            </mat-step>
            <mat-step label="Adatok" [completed]="infoNext">
                <div class="row">
                    <div class="col-md-3 col-12 text-center pb-3">
                        <div
                            (click)="goBack(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Vissza</span>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3 col-12 text-center pb-3">
                        <div
                            [ngClass]="{disabled: !infoNext}"
                            (click)="goForward(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Tovább</span>
                        </div>
                    </div>
                </div>
                <app-information-form #form></app-information-form>
                <!-- <div>{{ form.isValid() }}</div> -->
            </mat-step>
            <mat-step label="Dátum" [completed]="dateNext">
                <div class="row">
                    <div class="col-md-3 col-12 text-center pb-3">
                        <div
                            (click)="goBack(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Vissza</span>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3 col-12 text-center pb-3">
                        <div
                            [ngClass]="{disabled: !dateNext}"
                            (click)="goForward(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Tovább</span>
                        </div>
                    </div>
                </div>
                <app-date></app-date>
            </mat-step>
            <mat-step label="Ellenőrzés" completed="false">
                <div class="row">
                    <div class="col-md-3 col-12 text-center pb-3">
                        <div
                            (click)="goBack(stepper)"
                            class="cbtn cbtn-one mini">
                            <span>Vissza</span>
                        </div>
                    </div>
                </div>
                <app-check></app-check>
            </mat-step>
       </mat-horizontal-stepper>
    </div>
</div>
