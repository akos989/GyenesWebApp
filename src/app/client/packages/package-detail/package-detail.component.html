<ng-template appPlaceholder></ng-template>

<mat-card
    (click)="continue()"
    [ngClass]="{selected: selected}">
    <mat-card-header>
        <div class="middle-text pb-2">
            {{ package.name }}
        </div>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
            <div class="small-text text-center font-weight-bold"> Létszám: </div>
            <div class="small-text  text-center">
                {{ package.fromNumberLimit }} - {{ package.toNumberLimit }} fő
            </div>
            <div class="small-text text-center font-weight-bold"> Alapár: </div>
            <div class="small-text  text-center">
                {{ package.basePrice }} Ft
            </div>
        <div 
            *ngIf="package.includedBullets > 0">
            <div class="small-text text-center font-weight-bold"> Lövedékek az árban: </div>
            <div class="small-text text-center">
                {{ package.includedBullets }} db
            </div>
        </div>
        <div class="hr mt-2 mb-2"></div>
        <div class="text-center small-text"> {{ package.duration }} óra </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="text-center">
            <div class="col-12 pb-3">
                <div (click)="openDialog($event)" class="cbtn cbtn-one mini" style="z-index: 40;">
                    <span>Részletek</span>
                </div>
            </div>
        </div>
    </mat-card-actions>
  </mat-card>
