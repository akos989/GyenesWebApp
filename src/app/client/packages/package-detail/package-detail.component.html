<ng-template appPlaceholder></ng-template>

<mat-card
    (click)="continue()"
    [ngClass]="{selected: selected}">
    <mat-card-header>
        <div class="middle-text pb-2 font-weight-bold">
            {{ package.fromNumberLimit }} - {{ package.toNumberLimit }} fő
            <div class="hr mt-2 mb-2"></div>
        </div>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/pictures/package.jpg" alt="package">
    <mat-card-content>
      <div class="small-text d-flex justify-content-around">
        <span class="font-weight-bold">Alapár:</span>
        <span>{{ package.basePrice }} Ft</span>
      </div>
      <div class="text text-center font-italic very-small-text" [style.visibility]="package.fromNumberLimit > 20 ? 'visible' : 'hidden'">
        Kedvezményes árak személyesen egyeztethetők
      </div>
        <div
            *ngIf="package.includedBullets > 0">
            <div class="small-text text-center font-weight-bold"> Lövedékek az árban: </div>
            <div class="small-text text-center">
                {{ package.includedBullets }} db
            </div>
        </div>
        <div class="hr mt-2 mb-2"></div>
        <div class="text-center small-text"> {{ package.duration }} óra </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="text-center">
            <div class="col-12 pb-3">
                <div (click)="openDialog($event)" class="cbtn cbtn-one mini" style="z-index: 40; margin-bottom: 1.6vh;">
                    <span>Részletek</span>
                </div>
                <div (click)="reserv()" class="cbtn cbtn-one mini" style="z-index: 40;">
                    <span> {{ routeUrl === 'prices' ? 'Lefoglalom' : 'Választ' }} </span>
                </div>
            </div>
        </div>
    </mat-card-actions>
  </mat-card>
