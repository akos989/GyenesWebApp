<div class="text-center card">
    <div class="name middle-text pt-2 pb-2">
        {{ equipment.name }}
        <hr class="orange small">
    </div>
    <div 
        class="bottom-round img-background">
        <img [src]="equipment.imgUrl" alt="">
    </div>
    <div
        *ngIf="equipment.description !== ''"
        class="description middle-text pt-3 pb-2 font-italic">
        {{ equipment.description }}
    </div>
</div>
