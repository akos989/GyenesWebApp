<div class="text-center card">
    <div class="middle-text pt-2 pb-2 middle-text">
        {{ equipment.name }}
    </div>
    <div 
        class="img-background bottom-round">
        <img [src]="equipment.imgUrl" alt="">
    </div>
</div>
<div
    *ngIf="equipment.description !== ''"
    class="middle-text pt-3 pb-2 text-center font-italic">
    {{ equipment.description }}
</div>
